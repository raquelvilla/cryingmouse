<!DOCTYPE html>
<html>
<head>
    <title>Fully Compatible Crying Mouse Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* CSS styles for the tears */
        body {
            height: 100vh;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #333; 
            /* Prevents the browser from trying to scroll/zoom when the user touches the screen */
            touch-action: none; 
        }
        .tear {
            position: absolute;
            pointer-events: none;
            height: auto; 
            width: auto;
            line-height: 1;
            /* Transition for falling (top) and fading (opacity) */
            transition: opacity 0.8s ease-out, top 0.8s ease-out; 
            z-index: 1000; /* HIGH Z-INDEX: Tears are always on top */
        }
        .tear img {
            display: block;
            width: 100%;
            height: 100%;
            transform: scale(1); 
            /* Transition for smooth shrinking (transform) */
            transition: transform 0.8s ease-out; 
        }
        
        /* Styles for the Slideshow Image */
        #slideshow-display {
            position: relative; 
            max-width: 90%;
            max-height: 90vh;
            border: 5px solid white;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            z-index: 1; /* LOW Z-INDEX: Slideshow is underneath tears */
            opacity: 0; /* Starts hidden */
            transition: opacity 1s ease-in-out;
        }
    </style>
</head>
<body>
    
    <img id="slideshow-display" src="" alt="Slideshow Image">

    <script>
        // --- STREAM VARIABLES ---
        let mouseX = 0;
        let mouseY = 0;
        let tearInterval = null;
        let startTime = 0; 
        let duration = 0; 
        let touchStarted = false; // Flag to prevent desktop mouse events from double-firing
        const tearImages = ['tear1.png', 'tear2.png', 'tear3.png'];

        // --- SLIDESHOW VARIABLES ---
        const slideshowImages = [
            'slide1.jpg', 
            'slide2.jpg', 
            'slide3.jpg', 
            'slide4.jpg', 
            'slide5.jpg'
        ];
        let currentSlideIndex = 0;
        let slideshowInterval = null;
        const slideDuration = 3000;
        const slideshowElement = document.getElementById('slideshow-display');

        // 1. Core Logic Functions
        function getDurationBasedHue() {
            if (startTime === 0) return 0;
            duration = (Date.now() - startTime) / 1000; 
            const hueShiftSpeed = 30; // 30 degrees per second
            const hue = (duration * hueShiftSpeed) % 360; 
            return hue;
        }

        function dropTear() {
            const currentHue = getDurationBasedHue();
            const randomIndex = Math.floor(Math.random() * tearImages.length);
            const selectedImage = tearImages[randomIndex];
            
            // Size: Random size between 120px and 180px
            const randomSize = Math.floor(Math.random() * (180 - 120 + 1)) + 120;
            const randomXOffset = Math.random() * 10 - 5; 
            
            const tearContainer = document.createElement('div');
            tearContainer.className = 'tear';
            const tearImage = document.createElement('img');
            tearImage.src = selectedImage; 
            tearImage.alt = 'Tear';
            tearImage.style.filter = `hue-rotate(${currentHue}deg)`; 
            tearContainer.appendChild(tearImage);

            const initialX = mouseX + randomXOffset; 
            const initialY = mouseY + 15; 

            tearContainer.style.left = `${initialX}px`;
            tearContainer.style.top = `${initialY}px`;
            tearContainer.style.width = `${randomSize}px`; 
            
            document.body.appendChild(tearContainer);

            // Animate (Fall, Fade, Shrink)
            setTimeout(() => {
                tearContainer.style.opacity = '0';
                tearContainer.style.top = `${initialY + 70}px`;
                tearImage.style.transform = 'scale(0.1)'; 
            }, 10); 

            // Remove Element
            setTimeout(() => {
                tearContainer.remove();
            }, 800);
        }
        
        // 2. Slideshow Logic
        function changeSlide() {
            slideshowElement.src = slideshowImages[currentSlideIndex];
            slideshowElement.style.opacity = '1';
            currentSlideIndex = (currentSlideIndex + 1) % slideshowImages.length;
        }
        
        function startSlideshow() {
            changeSlide();
            slideshowInterval = setInterval(changeSlide, slideDuration);
        }

        function stopSlideshow() {
            if (slideshowInterval !== null) {
                clearInterval(slideshowInterval);
                slideshowInterval = null;
                slideshowElement.style.opacity = '0';
            }
        }

        // 3. EVENT HANDLERS FOR CRYING (Touch and Mouse Down/Move)
        
        function startCrying(event) {
            // Check if it's a touch event (mobile)
            if (event.touches) {
                touchStarted = true; // Set flag to block subsequent mouse events
                event.preventDefault(); 
                // Set position immediately using the first touch point
                mouseX = event.touches[0].clientX;
                mouseY = event.touches[0].clientY;
            } else if (touchStarted) {
                // If a touch is already active, ignore this desktop mouse click
                return; 
            } else {
                // Desktop mousedown event
                mouseX = event.clientX;
                mouseY = event.clientY;
            }

            if (tearInterval === null) {
                startTime = Date.now(); 
                tearInterval = setInterval(dropTear, 10); 
                dropTear(); 
            }
        }

        function moveCrying(event) {
            // Check if it's a touch event (mobile)
            if (event.touches) {
                event.preventDefault(); 
                
                if (tearInterval !== null) {
                    // Continuously update position as finger moves
                    mouseX = event.touches[0].clientX;
                    mouseY = event.touches[0].clientY;
                }
            } else {
                // If a touch event is currently active, ignore desktop mouse move
                if (touchStarted) {
                    return; 
                }
                
                // Handles desktop mouse movement
                if (tearInterval !== null) {
                    mouseX = event.clientX;
                    mouseY = event.clientY;
                }
            }
        }

        function stopCrying() {
            // Reset the touch flag when any interaction ends
            touchStarted = false; 

            if (tearInterval !== null) {
                clearInterval(tearInterval);
                tearInterval = null;
                startTime = 0; 
                duration = 0;
            }
        }
        
        // 4. ATTACHING THE EVENTS
        // Desktop mouse events
        document.addEventListener('mousedown', startCrying); 
        document.addEventListener('mouseup', stopCrying);   
        document.addEventListener('mousemove', moveCrying); 

        // Mobile touch events
        document.addEventListener('touchstart', startCrying); 
        document.addEventListener('touchend', stopCrying);     
        document.addEventListener('touchmove', moveCrying);  
        
        
        // 5. KEYDOWN/KEYUP LISTENERS FOR DESKTOP (Spacebar)
        
        // --- KEYDOWN: START CRYING ---
        document.addEventListener('keydown', function(event) {
            // Check if the key is the Spacebar (' ') and the crying stream is NOT running
            if (event.key === ' ' && tearInterval === null) {
                // If Spacebar is pressed, start the crying stream directly
                startTime = Date.now(); 
                tearInterval = setInterval(dropTear, 10); 
                dropTear(); 
            }
            
            // --- 'S' KEY SLIDESHOW LOGIC (UNTOUCHED) ---
            else if (event.key === 's') {
                if (slideshowInterval === null) {
                    startSlideshow();
                } else {
                    stopSlideshow();
                }
            }
        });

        // --- KEYUP: STOP CRYING ---
        document.addEventListener('keyup', function(event) {
            // Check if the key is the Spacebar (' ') and the crying stream IS running
            if (event.key === ' ' && tearInterval !== null) {
                // Stop the stream
                clearInterval(tearInterval);
                tearInterval = null;
                startTime = 0; 
                duration = 0;
            }
        });
        
    </script>
</body>
</html>
